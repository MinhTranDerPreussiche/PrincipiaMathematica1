<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Similarity Game</title>
    <link rel="stylesheet" href="medium.css">
</head>
<body>
    <div class="container">
        <h2>Prove AB/XY = CB/ZY</h2>
        <div class="selection-container">
            <div class="statements-container">
                <h3>Statements</h3>
                <div class="statements" draggable="true" id="statement1">∠Y = ∠B</div>
                <div class="statements" draggable="true" id="statement3">△XYZ ~ △ABC</div>
                <div class="statements" draggable="true" id="statement4">AB/XY = CB/ZY</div>
                <div class="statements" draggable="true" id="statement1">∠Z = ∠C</div>
            </div>
            <div class="reasons-container">
                <h3>Reasons</h3>
                <div class="reasons" draggable="true" id="reason1">Given</div>
                <div class="reasons" draggable="true" id="reason4">CSSTP (Corresponding Sides of Similar Triangles are Proportional)</div>
                <div class="reasons" draggable="true" id="reason1">Given</div>
                <div class="reasons" draggable="true" id="reason3">AA Postulate</div>
            </div>
        </div>
        <table id="proofTable">
          <tr><th>Statement</th><th>Reason</th></tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td><div class="drop-zone" data-correct="reason1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td><div class="drop-zone" data-correct="reason1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement3" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td><div class="drop-zone" data-correct="reason3" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement4" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
            <td><div class="drop-zone" data-correct="reason4" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
        </table>
        <button onclick="checkAnswers()">Check My Answers</button>
        <button class="back-to-games-button" onclick="window.location.href='../games.html'">Back to Games</button>
        <button onclick="resetGame()">Reset</button>
        <div id="feedback"></div>
    </div>
    <script src="medium.js"></script>

</body>
</html>
