<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Congruence Game</title>
    <link rel="stylesheet" href="easy.css">
</head>
<body>
    <div class="container">
        <h2>Prove ∠ABC = ∠DEF</h2>
        <div class="statements-container">
            <div class="statements" draggable="true" id="statement1">AB ≅ DE (Given)</div>
            <div class="statements" draggable="true" id="statement2">BC ≅ EF (Given)</div>
            <div class="statements" draggable="true" id="statement3">AC ≅ DF (Given)</div>
            <div class="statements" draggable="true" id="statement4">△ABC ≅ △DEF (SSS Postulate)</div>
            <div class="statements" draggable="true" id="statement5">∠ABC = ∠DEF (CPCTC)</div>
        </div>
        <table id="proofTable">
          <tr><th>Proof Steps</th></tr>
          <!-- Drop zones in table, ensure data-correct attributes match statement ID -->
          <tr>
            <td><div class="drop-zone" data-correct="statement1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement2" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement3" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement4" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
          <tr>
            <td><div class="drop-zone" data-correct="statement5" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
          </tr>
        </table>
        <button onclick="checkAnswers()">Check My Answers</button>
        <a href="../games.html"><button>Back to Games</button></a>
        <button onclick="resetGame()">Reset</button>
        <div id="feedback"></div> <!-- Feedback div -->

        <!-- Button to go back to games.html -->
        
    </div>
    <script src="easy.js"></script>
</body>
</html>
